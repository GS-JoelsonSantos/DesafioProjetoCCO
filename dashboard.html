<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid p-0 m-0 bg-body-secondary">
        <div class="row vh-100 p-0 m-0">
            <div class="col border p-0 m-0">
                <div class="h-100 bg-info text-white-50">
                    <div class="w-100">
                        <div class="ms-3">
                            <div class="text-white pt-3 d-flex align-items-center h-100">
                                <h3>CCO</h3>
                            </div>

                            <ul class="list-unstyled">
                                <li class="small my-3 text-white">Perfil</li>
                                <ul class="list-unstyled ms-2 d-flex flex-column justify-content-center gap-3">
                                    <li class="d-flex align-items-center py-">
                                        <i class="fa-regular fa-user" style="width: 32px;"></i>
                                        Seus Dados
                                    </li>
                                    <li class="d-flex align-items-center py-">
                                        <i class="fa-solid fa-right-from-bracket" style="width: 32px;"></i>
                                        Sair
                                    </li>
                                </ul>
                            </ul>
                            
                            <ul class="list-unstyled m-0 p-0">
                                <li class="small my-3 text-white">Paineis</li>
                                <ul class="list-unstyled ms-2 d-flex flex-column justify-content-center gap-3">
                                    <li class="d-flex align-items-center">
                                        <i class="fa-solid fa-location-dot" style="width: 32px;"></i>
                                        Rotas
                                    </li>

                                    <li class="d-flex align-items-center">
                                        <i class="fa-regular fa-map" style="width: 32px;"></i>
                                        Operações
                                    </li>

                                    <li class="d-flex align-items-center p-0 m-0"> 
                                        <i class="fa-solid fa-triangle-exclamation" style="width: 32px;"></i>
                                        Ocorrências
                                    </li>

                                    <li class="d-flex align-items-center p-0 m-0">
                                        <i class="fa-regular fa-calendar" style="width: 32px;"></i>
                                        Resumo Mensal
                                    </li>

                                    <li class="d-flex align-items-center p-0 m-0">
                                        <i class="fa-solid fa-arrow-trend-up" style="width: 32px;"></i>
                                        Evolução anual
                                    </li>
                                </ul>
                            </ul>

                            <ul class="list-unstyled m-0 p-0">
                                <li class="small my-3 text-white">Relatorios</li>
                                <ul class="list-unstyled ms-2 d-flex flex-column justify-content-center gap-3">
                                    <li class="d-flex align-items-center">
                                        <i class="fa-solid fa-bars-staggered" style="width: 32px;"></i>
                                        Itinerários
                                    </li>

                                    <li class="d-flex align-items-center p-0 m-0"> 
                                        <i class="fa-solid fa-triangle-exclamation" style="width: 32px;"></i>
                                        Ocorrências
                                    </li>

                                    <li class="d-flex align-items-center p-0 m-0"> 
                                        <i class="fa-regular fa-calendar" style="width: 32px;"></i>
                                        Resultados por período
                                    </li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 p-0 m-0">
                <div class="d-flex align-items-center w-100 bg-white py-1 px-3 shadow-sm">
                    <div class="w-100">
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </div>

                    <div class="w-100 d-flex align-items-center justify-content-end gap-2">
                        <img class="img-fluid rounded-1" style="height: 44px;" src="img/avatars/avatar.jpg" alt="">

                        <div class="dropdown">
                            <a class="dropdown-toggle text-black text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Guisoft Tecnologia
                            </a>
                          
                            <ul class="dropdown-menu mt-4">
                                <li class="d-flex align-items-center p-0 m-0">
                                   <span class="dropdown-item">
                                        <i class="fa-regular fa-user"></i>
                                        <a class="text-decoration-none text-black" href="#">Perfil</a>
                                   </span>
                                </li>

                                <li class="d-flex align-items-center p-0 m-0">
                                    <span class="dropdown-item">
                                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                        <a class="text-decoration-none text-black" href="#">Sair</a>
                                    </span>
                                </li>

                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
