<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid p-0 m-0 bg-body-secondary">
        <div class="row vh-100 p-0 m-0">
            <div class="col border p-0 m-0">
                <div class="h-100 bg-info text-white-50">
                  
                </div>
            </div>

            <div class="col-10 p-0 m-0">
                <div class="d-flex align-items-center w-100 bg-white py-1 shadow-sm">
                    <div class="w-100 ps-2">
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </div>

                    <div class="w-100 d-flex align-items-center justify-content-end gap-2">
                        <img class="img-fluid rounded-1" style="height: 44px;" src="img/avatars/avatar.jpg" alt="">

                        <div class="dropdown">
                            <a class="dropdown-toggle text-black text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Guisoft Tecnologia
                            </a>
                          
                            <ul class="dropdown-menu mt-4">
                                <li class="d-flex align-items-center p-0 m-0">
                                   <span class="dropdown-item">
                                        <i class="fa-regular fa-user"></i>
                                        <a class="text-decoration-none text-black" href="#">Perfil</a>
                                   </span>
                                </li>

                                <li class="d-flex align-items-center p-0 m-0">
                                    <span class="dropdown-item">
                                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                        <a class="text-decoration-none text-black" href="#">Sair</a>
                                    </span>
                                 </li>

                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
