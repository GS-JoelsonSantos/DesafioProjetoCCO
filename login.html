<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/imports.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-5 col-md-10 mx-auto vh-100 d-flex flex-column align-items-center justify-content-center">
              <img src="img/logo.png" alt="" class="img-fluid">
              
              <div class="w-100">
                <form class="bg-white shadow-sm rounded p-5 mt-4">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label mb-2">Login</label>
                      <input type="email" class="form-control py-2 px-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label mb-2">Senha</label>
                      <input type="password" class="form-control py-2 px-3" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 form-check d-flex align-items-center gap-2">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Deixar-me Conectado</label>
                    </div>

                    <a href="dashboard.html" class="btn btn-primary w-100 py-2">
                      <i class="fa-solid fa-right-to-bracket me-1"></i>
                      Entrar
                    </a>
                  </form>

                </form>
              </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
