<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faça o Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid" style="background-color: #F5F7FB;">
      <div class="row vh-100 d-flex justify-content-center">
        <div class="col-lg-4 col-md-8 col-sm-10 d-flex justify-content-center align-items-center">

          <div class="w-75">
            <div class="d-flex justify-content-center">
              <img src="img/logo.png" class="img-fluid" alt="">
            </div>

            <div class="mt-4 bg-white rounded shadow-sm  w-100">
              <form class="py-4 px-4 m-3">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-body-secondary">Usuário</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira o seu Usuário">
                <div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-body-secondary">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira a sua senha">
                  <a class="text-decoration-none" href="#"><small>Esqueceu a senha?</small></a>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Manter-me logado</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
