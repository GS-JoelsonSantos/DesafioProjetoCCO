<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faça o Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #F5F7FB;">
    
    <div class="container-fluid vh-100 m-0 p-0">

        <div class="row m-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center">

            <div class="col-xl-4 col-md-8 col-sm-12 mb-3 d-flex justify-content-center">
                <img src="images/logo.png" class="img-fluid" alt="">
            </div>

            <div class="col-xl-4 col-md-8 col-sm-12 shadow bg-white rounded">
                <form class="mx-3 my-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-secondary">Usuário</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira Seu Usuário">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-secondary">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira Sua Senha">
                      <a class="text-decoration-none" href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Manter-me Logado</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
